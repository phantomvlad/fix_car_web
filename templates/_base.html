{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<DOCTYPE  html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}FixAuto{% endblock title %}</title>
	</head>
	<body>
        {% load simple_menu %}
        {% generate_menu %}
        {% for item in menus.menu %}
            <a href="{{ item.url }}">{{ item.title }}</a>
        {% endfor %}
	    {% block content %}
	    {% endblock content %}
	</body>
</html>
